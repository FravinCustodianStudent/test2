language: java
jdk:
  - openjdk17
script:
  - ./gradlew check
sudo: required
before_install:
  - chmod +x gradlew
deploy:
  provider: heroku
  api_key: $HEROKU_TOKEN
  skip_cleanup: true
  app: "demo-fravin"
before_deploy:
  - rvm requirements
  - rvm install 2.6
  - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.8.0
